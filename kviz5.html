<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kviz - Humans of FSB</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .question { margin: 10px 0; }
        .result { margin-top: 20px; font-weight: bold; display: none; }
    </style>
</head>
<body>
    <h1>Kviz - Odaberi 3 tvrdnje</h1>
    <form id="quizForm">
        <div class="question">
            <input type="checkbox" name="answer" value="1"> Volim rješavati složene zadatke.
        </div>
        <div class="question">
            <input type="checkbox" name="answer" value="2"> Uživam u timskom radu.
        </div>
        <div class="question">
            <input type="checkbox" name="answer" value="3"> Fasciniraju me novi izazovi.
        </div>
        <div class="question">
            <input type="checkbox" name="answer" value="4"> Volim raditi istraživanja.
        </div>
        <div class="question">
            <input type="checkbox" name="answer" value="5"> Strastven/a sam prema inovacijama.
        </div>
        
        <button type="submit">Pošalji</button>
    </form>
    
    <div class="result" id="result"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("quizForm");
            const resultDiv = document.getElementById("result");
            const checkboxes = document.querySelectorAll("input[name='answer']");
            
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener("change", function() {
                    const checkedCount = document.querySelectorAll("input[name='answer']:checked").length;
                    if (checkedCount > 3) {
                        this.checked = false;
                        alert("Možete odabrati samo 3 tvrdnje!");
                    }
                });
            });
            
            form.addEventListener("submit", function(event) {
                event.preventDefault();
                const selected = [...document.querySelectorAll("input[name='answer']:checked")] 
                                     .map(cb => cb.value);
                if (selected.length !== 3) {
                    alert("Molimo odaberite točno 3 tvrdnje!");
                    return;
                }
                
                // Prikaz rezultata odmah
                resultDiv.style.display = "block";
                resultDiv.innerHTML = "Najviše nalikujete osobi: <b>Ime Osobe</b>";
            });
        });
    </script>
</body>
</html>
